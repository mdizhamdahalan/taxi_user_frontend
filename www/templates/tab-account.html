<ion-view view-title="Tài khoản">
  <ion-content>
    <div class="account-info" style="margin-bottom:0">
      <div class="card">
        <div class="item item-text-wrap">
          <h1 class="box-blue">{{account.name}}</h1>
          <div class="account-one-info">
            <span class="col-lg-3">Tên đăng nhập: </span>
            <span class="col-lg-9">{{account.username}}</span>
          </div>
          <div class="account-one-info">
            <span class="col-lg-3">Tên chủ tài khoản: </span>
            <span class="col-lg-9">{{account.name}}</span>
          </div>
          <div class="account-one-info">
            <span class="col-lg-3">Số điện thoại: </span>
            <span class="col-lg-9">{{account.phone}}</span>
          </div>
          <div class="account-one-info">
            <span class="col-lg-3">Địa chỉ: </span>
            <span class="col-lg-9">{{account.typecar}}</span>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
